<!DOCTYPE html>
<html>
<head>
    <title>Quick Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        button { background: #00CFCF; color: white; border: none; padding: 12px 24px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Quick Airtable Test</h1>
    <p>This will test the working-submit function directly.</p>
    
    <button onclick="testWorking()">Test Working Function</button>
    
    <div id="result"></div>
    <div id="debug"></div>

    <script>
        async function testWorking() {
            const resultDiv = document.getElementById('result');
            const debugDiv = document.getElementById('debug');
            
            resultDiv.innerHTML = '‚è≥ Testing...';
            resultDiv.className = 'result';
            
            const testData = {
                name: 'Quick Test User',
                email: 'quicktest@example.com',
                phone: '555-QUICK',
                travelVibe: 'Testing Mode',
                groupSize: 1,
                mustHaveFeature: 'Working Forms',
                budgetRange: '$0-0/night',
                travelDates: 'ASAP',
                notes: 'This is from quick-test.html'
            };
            
            try {
                console.log('Calling working-submit function...');
                
                const response = await fetch('/.netlify/functions/working-submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                
                debugDiv.innerHTML = '<h3>Debug Info:</h3><pre>' + JSON.stringify({
                    status: response.status,
                    ok: response.ok,
                    response: result,
                    timestamp: new Date().toISOString()
                }, null, 2) + '</pre>';
                
                if (response.ok && result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `‚úÖ SUCCESS! Record created: ${result.recordId}<br>Check your Airtable for "Quick Test User"`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `‚ùå Error: ${result.error || 'Unknown error'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå Network Error: ${error.message}`;
                
                debugDiv.innerHTML = '<h3>Debug Info:</h3><pre>' + JSON.stringify({
                    error: error.message,
                    timestamp: new Date().toISOString()
                }, null, 2) + '</pre>';
            }
        }
    </script>
</body>
</html>
