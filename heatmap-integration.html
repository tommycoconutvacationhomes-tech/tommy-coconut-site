<!-- Custom heat map event tracking -->
<script>
// Enhanced click tracking for heat mapping
document.addEventListener('click', function(e) {
    const element = e.target;
    const elementType = element.tagName.toLowerCase();
    const elementClass = element.className || 'no-class';
    const elementId = element.id || 'no-id';
    const elementText = element.textContent?.substring(0, 50) || 'no-text';
    
    // Track all clicks for heat mapping
    if (window.TCAnalytics) {
        window.TCAnalytics.trackHeatMapEvent(
            elementType,
            'click',
            `${elementClass}:${elementId}:${elementText}`
        );
    }
    
    // Special tracking for critical elements
    if (element.classList.contains('primary-button') || 
        element.classList.contains('whatsapp-btn') ||
        element.classList.contains('cta-button')) {
        
        if (window.TCAnalytics) {
            window.TCAnalytics.trackEvent('Critical CTA Click', elementText, window.location.pathname);
        }
    }
});

// Scroll depth tracking enhanced for heat mapping
let scrollDepthReported = [];
const scrollThresholds = [10, 25, 50, 75, 90, 100];

window.addEventListener('scroll', function() {
    const scrollPercent = Math.round((window.scrollY + window.innerHeight) / document.body.scrollHeight * 100);
    
    scrollThresholds.forEach(threshold => {
        if (scrollPercent >= threshold && !scrollDepthReported.includes(threshold)) {
            scrollDepthReported.push(threshold);
            
            if (window.TCAnalytics) {
                window.TCAnalytics.trackHeatMapEvent('page', 'scroll_depth', `${threshold}%`);
            }
        }
    });
});
</script>
